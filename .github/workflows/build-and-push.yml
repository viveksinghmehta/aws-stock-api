name: Build and Push Lambda ZIP

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§ª Install dependencies
        run: |
          mkdir -p lambda_package
          pip install -r requirements.txt -t lambda_package/
          cp lambda_function.py lambda_package/

      - name: ğŸ“¦ Create ZIP
        run: |
          cd lambda_package
          zip -r ../lambda-package.zip .
          cd ..
          mkdir -p dist
          mv lambda-package.zip dist/

      - name: ğŸš€ Commit and Push ZIP
        uses: viveksinghmehta/git-auto-commit-action@v5
        with:
          commit_message: "Add Lambda deployment ZIP"
          branch: main
          file_pattern: "dist/lambda-package.zip"
