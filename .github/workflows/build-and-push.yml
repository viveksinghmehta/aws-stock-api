name: Build and Push Lambda Zip

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -t python

    - name: Copy Lambda function
      run: cp lambda_function.py python/

    - name: Clean unnecessary files before zipping
      run: |
        find python -name '*.dist-info' -type d -exec rm -rf {} +
        find python -name '__pycache__' -type d -exec rm -rf {} +
        find python -name 'tests' -type d -exec rm -rf {} +
        find python -name '*.pyc' -delete

    - name: Zip Lambda package
      run: cd python && zip -r ../lambda_package.zip .

    - name: Commit and push ZIP
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Add built Lambda package"
        file_pattern: lambda_package.zip
