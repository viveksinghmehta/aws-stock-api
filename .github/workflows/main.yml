name: Python Flask API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: Run a test script if you have one
      - name: ✅ Run tests
        run: |
          echo "No test step defined, skipping..."

      # Optional: Upload a directory or file as artifact
      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask-api-code
          path: .
        path: lambda_function.zip
