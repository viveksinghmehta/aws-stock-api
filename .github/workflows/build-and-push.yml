name: Build Lambda ZIP

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies into /python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t python

      - name: Clean unnecessary files
        run: |
          find python -name '*.dist-info' -type d -exec rm -rf {} +
          find python -name '__pycache__' -type d -exec rm -rf {} +
          find python -name 'tests' -type d -exec rm -rf {} +
          find python -name '*.pyc' -delete

      - name: Create ZIP for Lambda
        run: |
          mkdir package
          cp lambda_function.py package/
          cp -r python/* package/
          cd package
          zip -r ../lambda_package.zip .

      - name: Commit and push ZIP to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lambda_package.zip
          git commit -m "Add latest lambda_package.zip"
          git push
